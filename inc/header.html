<!-- UP_botton -->
<div class="up_btn"><img src="../images/Up_button.png" alt="" /></div>

<script>
  // ## gnb
  // # 클론 만들기
  var gnbClone = $('.gnb').contents().clone()
  var gnb2 = $('<div class="gnb gnb2"></div>')
  gnb2.append(gnbClone)
  // console.log(gnb2);
  gnb2.appendTo('.header')

  var headerHeight = $('.header').outerHeight()

  // gnb 클론 + 업버튼 //
  $(window).scroll(function () {
    if ($(this).scrollTop() > headerHeight) {
      gnb2.addClass('show')
      $('.up_btn').addClass('show')
    } else {
      gnb2.removeClass('show')
      $('.up_btn').removeClass('show')
    }
  })

  $('.up_btn').click(function () {
    $('html, body').animate({ scrollTop: 0 })
  })
</script>
